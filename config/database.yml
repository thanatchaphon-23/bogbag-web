default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: myapp_development
  username: <%= ENV['DB_USERNAME'] || 'georgie-mac' %> # ใช้ username ที่ตรงกับ Local
  password: <%= ENV['DB_PASSWORD'] || '' %>       # ใช้ password ของ PostgreSQL
